<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Flow - Frontend Integration Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #4facfe;
            padding-bottom: 10px;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .agent-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #4facfe;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .agent-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .agent-card .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .status.available {
            background: #d4edda;
            color: #155724;
        }

        .status.busy {
            background: #fff3cd;
            color: #856404;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group select,
        .form-group textarea,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus,
        .form-group textarea:focus,
        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.danger {
            background: #dc3545;
        }

        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 5px solid #28a745;
        }

        .results h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .results pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .logs {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }

        .log-entry.info {
            background: rgba(79, 172, 254, 0.2);
        }

        .log-entry.success {
            background: rgba(40, 167, 69, 0.2);
        }

        .log-entry.error {
            background: rgba(220, 53, 69, 0.2);
        }

        .connection-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .task-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .agents-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Agent Flow</h1>
            <p>Frontend Integration Example</p>
        </div>

        <div class="content">
            <!-- Connection Status -->
            <div class="section">
                <h2>🔌 Connection Status</h2>
                <div id="connectionStatus" class="connection-status disconnected">
                    Disconnected
                </div>
                <button class="btn" onclick="connectWebSocket()">Connect WebSocket</button>
                <button class="btn secondary" onclick="disconnectWebSocket()">Disconnect</button>
            </div>

            <!-- Available Agents -->
            <div class="section">
                <h2>👥 Available Agents</h2>
                <button class="btn" onclick="loadAgents()">Refresh Agents</button>
                <div id="agentsContainer" class="agents-grid">
                    <!-- Agents will be loaded here -->
                </div>
            </div>

            <!-- Task Execution -->
            <div class="section">
                <h2>🚀 Execute Task</h2>
                <div class="task-form">
                    <div class="form-group">
                        <label for="taskType">Task Type:</label>
                        <select id="taskType">
                            <option value="software-development">Software Development</option>
                            <option value="project-planning">Project Planning</option>
                            <option value="research">Research</option>
                            <option value="content-creation">Content Creation</option>
                            <option value="data-analysis">Data Analysis</option>
                            <option value="customer-support">Customer Support</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description:</label>
                        <textarea id="taskDescription" placeholder="Describe what you want the agent to do..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority:</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="preferredAgent">Preferred Agent (optional):</label>
                        <select id="preferredAgent">
                            <option value="">Auto-select</option>
                            <option value="mary">Mary (Project Management)</option>
                            <option value="john">John (Research)</option>
                            <option value="fred">Fred (Creative)</option>
                            <option value="jane">Jane (Technical)</option>
                            <option value="sarah">Sarah (Data Analysis)</option>
                            <option value="bob">Bob (Customer Relations)</option>
                        </select>
                    </div>
                    <button class="btn" onclick="executeTask()" id="executeBtn">Execute Task</button>
                    <button class="btn secondary" onclick="executeTaskViaWebSocket()" id="executeWSBtn">Execute via WebSocket</button>
                </div>
            </div>

            <!-- Results -->
            <div class="section" id="resultsSection" style="display: none;">
                <h2>📊 Results</h2>
                <div id="results" class="results">
                    <!-- Results will appear here -->
                </div>
            </div>

            <!-- Real-time Logs -->
            <div class="section">
                <h2>📝 Real-time Logs</h2>
                <button class="btn secondary" onclick="clearLogs()">Clear Logs</button>
                <div id="logs" class="logs">
                    <div class="log-entry info">Ready to connect...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:3000/api/v1';
        let socket = null;
        let currentTaskId = null;

        // Utility functions
        function log(message, type = 'info') {
            const logsContainer = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '<div class="log-entry info">Logs cleared...</div>';
        }

        function showResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('results');
            
            resultsSection.style.display = 'block';
            resultsContainer.innerHTML = `
                <h3>Task Result</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        // WebSocket functions
        function connectWebSocket() {
            if (socket && socket.connected) {
                log('Already connected to WebSocket', 'info');
                return;
            }

            log('Connecting to WebSocket...', 'info');
            socket = io('http://localhost:3000/agents');

            socket.on('connect', () => {
                log('Connected to WebSocket', 'success');
                updateConnectionStatus(true);
            });

            socket.on('disconnect', () => {
                log('Disconnected from WebSocket', 'error');
                updateConnectionStatus(false);
            });

            socket.on('taskStarted', (data) => {
                log(`Task started: ${data.taskType} (ID: ${data.clientTaskId})`, 'info');
            });

            socket.on('taskCompleted', (data) => {
                log(`Task completed: ${data.taskType} (ID: ${data.clientTaskId})`, 'success');
                showResults(data.result);
            });

            socket.on('taskFailed', (data) => {
                log(`Task failed: ${data.taskType} - ${data.error}`, 'error');
                showResults({ error: data.error });
            });

            socket.on('agentStatusUpdate', (data) => {
                log(`Agent status update received`, 'info');
                if (data.agents) {
                    displayAgents(data.agents);
                }
            });

            socket.on('workflowProgress', (data) => {
                log(`Workflow progress: Step ${data.step}/${data.total} - ${data.stepDescription}`, 'info');
            });
        }

        function disconnectWebSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
                log('Disconnected from WebSocket', 'info');
                updateConnectionStatus(false);
            }
        }

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.textContent = 'Connected';
                statusElement.className = 'connection-status connected';
            } else {
                statusElement.textContent = 'Disconnected';
                statusElement.className = 'connection-status disconnected';
            }
        }

        // API functions
        async function loadAgents() {
            try {
                log('Loading agents...', 'info');
                const response = await fetch(`${API_BASE}/agents`);
                const data = await response.json();
                
                if (data.success) {
                    displayAgents(data.data);
                    log(`Loaded ${data.data.length} agents`, 'success');
                } else {
                    log(`Failed to load agents: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`Error loading agents: ${error.message}`, 'error');
            }
        }

        function displayAgents(agents) {
            const container = document.getElementById('agentsContainer');
            container.innerHTML = agents.map(agent => `
                <div class="agent-card">
                    <h3>${agent.name}</h3>
                    <div class="status ${agent.isAvailable ? 'available' : 'busy'}">
                        ${agent.isAvailable ? 'Available' : 'Busy'}
                    </div>
                    <p><strong>Specialization:</strong> ${agent.specialization}</p>
                    <p><strong>Workload:</strong> ${agent.workload}%</p>
                    <p><strong>Active Tasks:</strong> ${agent.activeTasks}</p>
                    <p><strong>Completed:</strong> ${agent.completedTasks}</p>
                </div>
            `).join('');
        }

        async function executeTask() {
            const taskType = document.getElementById('taskType').value;
            const description = document.getElementById('taskDescription').value;
            const priority = document.getElementById('taskPriority').value;
            const agentId = document.getElementById('preferredAgent').value;

            if (!description.trim()) {
                log('Please enter a task description', 'error');
                return;
            }

            const taskData = {
                type: taskType,
                description: description,
                priority: priority
            };

            if (agentId) {
                taskData.agentId = agentId;
            }

            try {
                log(`Executing task: ${taskType}`, 'info');
                document.getElementById('executeBtn').disabled = true;
                
                const response = await fetch(`${API_BASE}/agents/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });

                const result = await response.json();
                
                if (result.success) {
                    log('Task completed successfully', 'success');
                    showResults(result.data);
                } else {
                    log(`Task failed: ${result.error}`, 'error');
                    showResults({ error: result.error });
                }
            } catch (error) {
                log(`Error executing task: ${error.message}`, 'error');
                showResults({ error: error.message });
            } finally {
                document.getElementById('executeBtn').disabled = false;
            }
        }

        function executeTaskViaWebSocket() {
            if (!socket || !socket.connected) {
                log('Please connect to WebSocket first', 'error');
                return;
            }

            const taskType = document.getElementById('taskType').value;
            const description = document.getElementById('taskDescription').value;
            const priority = document.getElementById('taskPriority').value;
            const agentId = document.getElementById('preferredAgent').value;

            if (!description.trim()) {
                log('Please enter a task description', 'error');
                return;
            }

            const taskData = {
                type: taskType,
                description: description,
                priority: priority,
                clientTaskId: `task-${Date.now()}`
            };

            if (agentId) {
                taskData.agentId = agentId;
            }

            currentTaskId = taskData.clientTaskId;
            log(`Executing task via WebSocket: ${taskType}`, 'info');
            socket.emit('executeTask', taskData);
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            log('Application initialized', 'info');
            loadAgents();
            
            // Auto-connect WebSocket
            setTimeout(() => {
                connectWebSocket();
            }, 1000);
        });

        // Example task descriptions
        const exampleTasks = {
            'software-development': 'Create a REST API endpoint for user authentication with JWT tokens',
            'project-planning': 'Create a comprehensive project plan for developing an e-commerce website',
            'research': 'Research the latest trends in artificial intelligence and machine learning',
            'content-creation': 'Write a blog post about the benefits of using AI agents in business',
            'data-analysis': 'Analyze sales data to identify trends and patterns',
            'customer-support': 'Create a customer support response template for common inquiries'
        };

        // Auto-fill example descriptions
        document.getElementById('taskType').addEventListener('change', (e) => {
            const taskType = e.target.value;
            const descriptionField = document.getElementById('taskDescription');
            if (exampleTasks[taskType] && !descriptionField.value.trim()) {
                descriptionField.value = exampleTasks[taskType];
            }
        });
    </script>
</body>
</html>
